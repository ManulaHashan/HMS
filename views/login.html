<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <link rel="icon" href="dist/icons/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body class="bg-secondary">

    <h1 class="text-center text-info">APEX HIS Platform</h1><br><br><br><br>

    <div class="container-fluid">
            <div class="row">  
              <div class="col">
                
              </div>
              <div class="col " >
                <form class="mx-auto border rounded p-3 bg-light">
                    <h4 class="text-center">Login</h4>
                    <div class="mb-3 mt-5">
                        <label for="exampleInputEmail1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                        <div id="emailHelp" class="form-text mt-3">
                            <p><a class="link-opacity-100" href="#">Fogot Password</a></p>
                        </div>
                    </div>
                    <div  class="mb-3 mt-1 text-center">
                        <button type="submit" class="btn btn-primary mt-4">Login</button>
                    </div>
                    
                </form>
              </div>
              <div class="col">
                
              </div>
            
          </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
