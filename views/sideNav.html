<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="icon" href="dist/icons/favicon_io/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/dist/css/sidebar.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
           <div class="col-md-2">
            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-list" style="font-size: 1rem;"></i></button>
                <div class="offcanvas offcanvas-start w-auto" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                     <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Navigation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                     </div>
                    <div class="offcanvas-body">
                        
                            <div>
                                <button class="btn btn-toggle d-inline-flex align-items-left rounded border-0 px-1" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                                    Home &nbsp;<i class="bi bi-chevron-down py-1"></i>
                                  </button>
                                  <div class="collapse show" id="home-collapse">
                                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small px-3">
                                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
                                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Updates</a></li>
                                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Reports</a></li>
                                    </ul>
                                  </div> 
                            </div>

                           <div>
                            <button class="btn btn-toggle d-inline-flex align-items-left rounded border-0 px-1" data-bs-toggle="collapse" data-bs-target="#home1-collapse" aria-expanded="true">
                                Home
                              </button>
                              <div class="collapse show" id="home1-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small px-3">
                                  <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
                                  <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Updates</a></li>
                                  <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Reports</a></li>
                                </ul>
                              </div> 
                           </div>

                             <div>
                                <button class="btn btn-toggle d-inline-flex align-items-left rounded border-0 px-1" data-bs-toggle="collapse" data-bs-target="#home2-collapse" aria-expanded="true">
                                    Home
                                  </button>
                                  <div class="collapse show" id="home2-collapse" >
                                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small px-3">
                                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
                                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Updates</a></li>
                                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Reports</a></li>
                                    </ul>
                                  </div>
                             </div> 
                            
                            <hr>
                          
                    </div>
                </div>
           </div>

           <div class="col-md-10">
        </div>

        </div>
    
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/dist/scripts/sidebar.js"></script>
</body>
</html>
